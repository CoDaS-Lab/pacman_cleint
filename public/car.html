<!DOCTYPE HTML>
<html>
<head>
    <title>Move it like Pacman</title>
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
</head>
<body>
    <h1 style="display: flex; justify-content: center;">CODAS LAB: Pacman Game</h1>
    <div class="container" style="display: flex; justify-content: center; margin-top:10%">
        <div class="center" id="game"></div>
    </div>
    <script type="text/javascript">

    var game = new Phaser.Game(896, 992, Phaser.CANVAS, 'game');
    const socket = io("https://pacman-api.herokuapp.com", {transports: ['websocket']})
// width, height
    var PhaserGame = function (game) {

        this.map = null;
        this.layer = null;
        this.car = null;

        this.safetile = 1;
        this.gridsize = 32;

        this.speed = 150;
        this.threshold = 3;
        this.turnSpeed = 150;

        this.marker = new Phaser.Point();
        this.turnPoint = new Phaser.Point();

        this.directions = [ null, null, null, null, null ];
        this.opposites = [ Phaser.NONE, Phaser.RIGHT, Phaser.LEFT, Phaser.DOWN, Phaser.UP ];

        this.current = Phaser.UP;
        this.turning = Phaser.NONE;

    };

    PhaserGame.prototype = {

        init: function () {

            this.physics.startSystem(Phaser.Physics.ARCADE);

        },

        preload: function () {

            //  We need this because the assets are on Amazon S3
            //  Remove the next 2 lines if running locally
            //this.load.baseURL = 'http://files.phaser.io.s3.amazonaws.com/codingtips/issue005/';
            //this.load.crossOrigin = 'anonymous';
            this.load.image('dot', 'assets/dot.png');
            this.load.tilemap('map', 'assets/maze.json', null, Phaser.Tilemap.TILED_JSON);
            this.load.image('tiles', 'assets/tiles.png');
            this.load.spritesheet('car','assets/pacman.png', 32, 32);
            socket.on('player_move_success', (message)=>{this.display(message);});
            //  Note: Graphics are Copyright 2015 Photon Storm Ltd.

        },

        create: function () {

            this.map = this.add.tilemap('map');
            this.map.addTilesetImage('tiles', 'tiles');

            this.layer = this.map.createLayer('Tile Layer 1');

            this.dots = this.add.physicsGroup();
            this.map.createFromTiles(1, this.safetile, 'dot', this.layer, this.dots);
            this.dots.setAll('x', 15, false, false, 1);
            this.dots.setAll('y', 15, false, false, 1);
            this.map.setCollision(25, true, this.layer);

            this.car = this.add.sprite(48, 48, 'car');
            this.car.anchor.set(0.5);
            this.car.animations.add('munch', [0, 1, 2, 1], 10, true);

            this.physics.arcade.enable(this.car);

            this.cursors = this.input.keyboard.createCursorKeys();

            this.move(Phaser.DOWN);
            this.add.tween(this.car).to( { angle: 90 }, this.turnSpeed, "Linear", true);

            // this.car.play('munch');
            // this.car.alpha = 0;
            this.car2 = this.add.sprite(48, 48, 'car');
            this.car2.anchor.set(0.5);
            this.car2.animations.add('munch', [0, 1, 2, 1], 10, true);
            this.car2.play('munch');
        },

        display: function (message) {
            console.log(message.x)
            console.log(message.y)
            this.car2.x = message.x;
            this.car2.y = message.y
        },
        checkKeys: function () {

            if (this.cursors.left.isDown && this.current !== Phaser.LEFT)
            {
                console.log("Left pressed")
                this.checkDirection(Phaser.LEFT);
            }
            else if (this.cursors.right.isDown && this.current !== Phaser.RIGHT)
            {
                console.log("Right pressed")
                this.checkDirection(Phaser.RIGHT);
            }
            else if (this.cursors.up.isDown && this.current !== Phaser.UP)
            {
                console.log("Up pressed")
                this.checkDirection(Phaser.UP);
            }
            else if (this.cursors.down.isDown && this.current !== Phaser.DOWN)
            {
                console.log("Down pressed")
                this.checkDirection(Phaser.DOWN);
            }
            else
            {
                console.log("None pressed")
                //  This forces them to hold the key down to turn the corner
                this.turning = Phaser.NONE;
            }

        },

        checkDirection: function (turnTo) {

            if (this.turning === turnTo || this.directions[turnTo] === null || this.directions[turnTo].index !== this.safetile)
            {
                //  Invalid direction if they're already set to turn that way
                //  Or there is no tile there, or the tile isn't index a floor tile
                return;
            }

            //  Check if they want to turn around and can
            if (this.current === this.opposites[turnTo])
            {
                this.move(turnTo);
            }
            else
            {
                this.turning = turnTo;

                this.turnPoint.x = (this.marker.x * this.gridsize) + (this.gridsize / 2);
                this.turnPoint.y = (this.marker.y * this.gridsize) + (this.gridsize / 2);
            }

        },

        turn: function () {

            var cx = Math.floor(this.car.x);
            var cy = Math.floor(this.car.y);

            //  This needs a threshold, because at high speeds you can't turn because the coordinates skip past
            if (!this.math.fuzzyEqual(cx, this.turnPoint.x, this.threshold) || !this.math.fuzzyEqual(cy, this.turnPoint.y, this.threshold))
            {
                return false;
            }

            this.car.x = this.turnPoint.x;
            this.car.y = this.turnPoint.y;

            this.car.body.reset(this.turnPoint.x, this.turnPoint.y);

            this.move(this.turning);

            this.turning = Phaser.NONE;

            return true;

        },

        move: function (direction) {

            var speed = this.speed;

            if (direction === Phaser.LEFT || direction === Phaser.UP)
            {
                speed = -speed;
            }

            if (direction === Phaser.LEFT || direction === Phaser.RIGHT)
            {
                this.car.body.velocity.x = speed;
            }
            else
            {
                this.car.body.velocity.y = speed;
            }

            this.add.tween(this.car).to( { angle: this.getAngle(direction) }, this.turnSpeed, "Linear", true);

            this.current = direction;
            console.log("DIRECTION", this.current);
            console.log("MOVE x", this.car.x)
            console.log("MOVE y", this.car.y)
        },

        getAngle: function (to) {

            //  About-face?
            if (this.current === this.opposites[to])
            {
                return "180";
            }

            if ((this.current === Phaser.UP && to === Phaser.LEFT) ||
                (this.current === Phaser.DOWN && to === Phaser.RIGHT) ||
                (this.current === Phaser.LEFT && to === Phaser.DOWN) ||
                (this.current === Phaser.RIGHT && to === Phaser.UP))
            {
                return "-90";
            }

            return "90";

        },
        eatDot: function (pacman, dot) {

            dot.kill();

            if (this.dots.total === 0)
            {
                this.dots.callAll('revive');
            }

        },

        update: function () {


            var movementData = {"event":"player_move", "x":this.car.x, "y":this.car.y};
            socket.emit("player_move", movementData);
            this.physics.arcade.collide(this.car, this.layer);
            this.physics.arcade.overlap(this.car, this.dots, this.eatDot, null, this);

            this.marker.x = this.math.snapToFloor(Math.floor(this.car.x), this.gridsize) / this.gridsize;
            this.marker.y = this.math.snapToFloor(Math.floor(this.car.y), this.gridsize) / this.gridsize;

            //  Update our grid sensors
            this.directions[1] = this.map.getTileLeft(this.layer.index, this.marker.x, this.marker.y);
            this.directions[2] = this.map.getTileRight(this.layer.index, this.marker.x, this.marker.y);
            this.directions[3] = this.map.getTileAbove(this.layer.index, this.marker.x, this.marker.y);
            this.directions[4] = this.map.getTileBelow(this.layer.index, this.marker.x, this.marker.y);

            this.checkKeys();

            if (this.turning !== Phaser.NONE)
            {
                this.turn();
            }

        },

        render: function () {

            //  Un-comment this to see the debug drawing

            for (var t = 1; t < 5; t++)
            {
                if (this.directions[t] === null)
                {
                    continue;
                }

                var color = 'rgba(0,255,0,0)';

                if (this.directions[t].index !== this.safetile)
                {
                    color = 'rgba(255,0,0,0)';
                }

                if (t === this.current)
                {
                    color = 'rgba(255,255,255,0)';
                }

                this.game.debug.geom(new Phaser.Rectangle(this.directions[t].worldX, this.directions[t].worldY, 32, 32), color, true);
            }

            //this.game.debug.geom(this.turnPoint, '#ffff00');

        }

    };

    game.state.add('Game', PhaserGame, true);

    </script>


</body>
</html>
